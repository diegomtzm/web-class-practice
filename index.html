	<legend>Title of the form</legend>
	<label for="firstName">Name:</label>
	<input type="text" value="" id="firstName">
	<label for="password">Password:</label>
	<input type="password" id="password">
	<label for="lotr">Lord of the Rings</label>
	<input type="radio" name="movie" id="lotr">
	<label for="hp">Harry Potter</label>
	<input type="radio" name="movie" id="hp">
	<input type="submit" value="Submit">
	<button type="submit">Submit 2</button> <!-- Equivalent to submit type -->
      </fieldset>
    </form>
